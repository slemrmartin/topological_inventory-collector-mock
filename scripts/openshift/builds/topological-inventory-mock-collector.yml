apiVersion: v1
kind: Template
labels:
  template: topological-inventory-mock-collector-build
metadata:
  name: topological-inventory-mock-collector-build
objects:
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: topological-inventory-mock-collector
  spec:
    source:
      type: Git
      git:
        uri: ${SOURCE_REPOSITORY_URL}
        ref: ${SOURCE_REPOSITORY_REF}
    resources:
      limits:
        memory: 1Gi
    strategy:
      type: Docker
    output:
      to:
        kind: ImageStreamTag
        name: topological-inventory-mock-collector:latest
    triggers:
    - type: GitHub
      github:
        secret: ${GITHUB_WEBHOOK_SECRET}
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: topological-inventory-mock-collector
  spec:
    tags:
    - name: latest
parameters:
- name: GITHUB_WEBHOOK_SECRET
  displayName: GitHub Webhook Secret
  description: Github trigger secret.  A difficult to guess string encoded as part of the webhook URL.  Not encrypted.
  generate: expression
  from: "[a-zA-Z0-9]{40}"
- name: SOURCE_REPOSITORY_URL
  description: The URL of the repository with your application source code.
  displayName: Git repository URI
  required: true
  value: https://github.com/slemrmartin/topological_inventory-mock_source
- name: SOURCE_REPOSITORY_REF
  description: Git repository branch to check out, if different from default
  displayName: Git Reference
  required: true
  value: config-map-change-test
